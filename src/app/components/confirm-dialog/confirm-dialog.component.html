<h1 mat-dialog-title>
    {{title}}
  </h1>
  
  <div mat-dialog-content>
    <p>Are you sure to delete your profile. This process cannot be revert!!</p>
  </div>
  
  <div mat-dialog-actions>
    <button mat-button (click)="onDismiss()">No</button>
    <button mat-raised-button color="warn" (click)="onConfirm()">Yes</button>
  </div>
