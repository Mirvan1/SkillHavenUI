<div class="skiller-area">
@for( skiller of skillerList.data ; track skiller.email){
    <mat-card class="skiller-card">
        <mat-card-header>
          <mat-card-subtitle>{{role[skiller.role]}}--
            <section>
                <bar-rating class="rating" [(rate)]="skiller.rating" [max]="5" ></bar-rating>
            </section>
        </mat-card-subtitle>
          <mat-card-title>{{skiller.fullName}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{skiller.description}}</p>
          <p>{{ skiller.rating }}</p>
          <mat-divider></mat-divider>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="getDataDetail(skiller.userId)">Detail</button>
          <button mat-button>Start to Chat</button>
        </mat-card-actions>
        <mat-card-footer>


        </mat-card-footer>
      </mat-card>
}
@empty {
    <p> Did not find any skiller </p>
}

</div>
