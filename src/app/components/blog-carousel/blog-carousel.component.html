
@if(blogContent){
<owl-carousel-o [options]="customOptions" >
    @for(blog of blogContent.data;track blog.blogId){
    <ng-template  carouselSlide  >
<div class="image-container" (click)="getBlogFromCarousel(blog.blogId)" >
    <img   src="../../../assets/cover.png" [alt]="blog.photoPath"/>
    <div class="text-area">
        <h3>{{blog.title}}</h3>
        <p>{{blog.content | shortStr : '30' }}</p>
    </div>
</div> 

</ng-template>
    }

  </owl-carousel-o>}
