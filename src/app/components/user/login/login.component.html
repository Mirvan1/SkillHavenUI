<div class="login-container">
    <mat-card class="login-card">
        <mat-card-header>
            <div mat-card-avatar class="login-icon"></div>
            <mat-card-title>SkillHaven Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form class="login-form">
                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Email</mat-label>
                    <input matInput [(ngModel)]="email" name="email" type="email" required>
                    <mat-icon matSuffix>alternate_email</mat-icon>
                </mat-form-field>

                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Password</mat-label>
                    <input matInput [(ngModel)]="password" name="password" type="password" required>
                    <mat-icon matSuffix>lock</mat-icon>
                </mat-form-field>

                <button mat-raised-button color="primary" class="login-button" (click)="getLogin()">Login</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
