<div infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="500" (scrolled)="onScroll()"
  [scrollWindow]="true" class="home-container neu-element">
  <div>
    <div class="carousel">
      <app-blog-carousel></app-blog-carousel>
    </div>
    <div class="site-content">
      <mat-tab-group (selectedIndexChange)="onTabChange($event)">

        <mat-tab label="All Skillers">
          <ng-template matTabContent>

            @if(activeTab===0 && allSkillers != null){
            <app-skiller-card-toolbar (searchEmitter)="setSearchVal($event)"
              (sortEmitter)="setSortVal($event)"></app-skiller-card-toolbar>
            <app-skiller-card [skillerList]="allSkillers" [pageSize]="defaultPageSize"
              [page]="defaultPage"></app-skiller-card>
            }
          </ng-template>

        </mat-tab>

        <mat-tab label="Consultants">
          <ng-template matTabContent>

            @if(activeTab===1 && consultants != null){
            <app-skiller-card-toolbar [skillerSortingValues]="[
            {value:'Rating',text:'Rate'},
            {value:'Experience',text:'Experience'},
          ]" (searchEmitter)="setSearchVal($event)" (sortEmitter)="setSortVal($event)"></app-skiller-card-toolbar>

            <app-skiller-card [skillerList]="consultants" [pageSize]="defaultPageSize"
              [page]="defaultPage"></app-skiller-card>
            }
          </ng-template>

        </mat-tab>

        <mat-tab label="Supervisors">
          <ng-template matTabContent>

            @if(activeTab===2 && supervisors != null){
            <app-skiller-card-toolbar (searchEmitter)="setSearchVal($event)" (sortEmitter)="setSortVal($event)"
              [skillerSortingValues]="[
    {value:'Rating',text:'Rate'},
  ]"></app-skiller-card-toolbar>

            <app-skiller-card [skillerList]="supervisors" [pageSize]="defaultPageSize"
              [page]="defaultPage"></app-skiller-card>
            }
          </ng-template>

        </mat-tab>

      </mat-tab-group>
    </div>


  </div>

</div>
